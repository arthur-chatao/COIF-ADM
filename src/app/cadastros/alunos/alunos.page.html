<ion-header>
  <ion-toolbar>
    <ion-title>

      Cad. Pais e Alunos

    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card color="secondary">

    <ion-card-header>
      <ion-card-title> Informações do Estudante </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label> Curso: </ion-label>
          <ion-select [(ngModel)]="bla" placeholder="Selecione seu Curso">
            <ion-select-option *ngFor='let curso of listaCurso | async' [value]="curso">
              {{curso.sigla}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="full" color="success" href='curso-salvar'> Criar Curso </ion-button>
      </ion-list>


      <br>

      <ion-item>
        <ion-label position="floating"> Nome Completo do Aluno </ion-label>
        <ion-input [(ngModel)]='nome'> </ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating"> N° do RG </ion-label>
        <ion-input [(ngModel)]='rg'> </ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating"> N° do CPF </ion-label>
        <ion-input [(ngModel)]='cpf'> </ion-input>
      </ion-item>
      <br>
    </ion-card-content>



  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title> Informações do Responsavel </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"> Nome Completo do Responsavel </ion-label>
        <ion-input [(ngModel)]='nome'> </ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating"> N° do RG </ion-label>
        <ion-input [(ngModel)]='rg'> </ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating"> N° do CPF </ion-label>
        <ion-input [(ngModel)]='cpf'> </ion-input>
      </ion-item>
      <br>
      <br>
      <br>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-button color='danger' href='gerencia-mensagens'>
            <ion-icon name="arrow-round-back"></ion-icon>
            <ion-label>Cancelar</ion-label>
          </ion-button>
          <ion-button color='success'>
            <ion-label>Validar</ion-label>
            <ion-icon name="checkmark"></ion-icon>
          </ion-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-card-content>

  </ion-card>
</ion-content>


<ion-footer>

</ion-footer>
