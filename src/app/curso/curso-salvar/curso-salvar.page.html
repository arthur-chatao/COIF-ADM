<ion-header>
  <ion-toolbar>
    <ion-title>Cad. Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color='primary'>
    <ion-card-header>
      <ion-card-title>Informações do Curso </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome do Curso</ion-label>
        <ion-input name="nome" [(ngModel)]="curso.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sigla do Curso</ion-label>
        <ion-input name="sigla" [(ngModel)]="curso.sigla"></ion-input>
      </ion-item>

      <ion-button color='success'expand="full" shape="round" (click)="salvar()">salvar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
