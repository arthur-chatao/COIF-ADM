<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="chatboxes"></ion-icon> Enviar Mensagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title> Informações para Mensagem </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"> Cpf do Responsável </ion-label>
        <ion-input #cResp='ngModel' [(ngModel)]='enviosAdm.cpfDest' name='cResp' maxlength='11' required> </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="cResp.errors && cResp.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>
      <br>
      <ion-item>
        <ion-label position="floating"> Nome do Responsável </ion-label>
        <ion-input #nomeDest='ngModel' [(ngModel)]='enviosAdm.nomeDest' name='nomeDest' required> </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="nomeDest.errors && nomeDest.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>
      <br>
      <ion-item>
        <ion-label position="floating"> Mensagem </ion-label>
        <ion-textarea #mEnv='ngModel' [(ngModel)]='enviosAdm.mensagem' name='mEnv' required> </ion-textarea>
      </ion-item>
      <span style='color:red' *ngIf="mEnv.errors && mEnv.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>
    </ion-card-content>
  </ion-card>
  <br>
  <br>
  <br>
  <br>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-button color='danger' href='gerencia-mensagens'>
        <ion-icon name="arrow-round-back"></ion-icon>
        <ion-label>Cancelar</ion-label>
      </ion-button>
      <ion-button color='success' (click)='salvar()'>
        <ion-label>Validar</ion-label>
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
